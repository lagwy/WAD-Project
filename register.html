<div class="container">
    <h2>Regístrate</h2>
    <form class="form-horizontal">
        <!-- We ask the user for his name, last name, address, city, state, country, zip code, phone number, email, pw -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Dirección:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Ciudad:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Estado:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">País:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="number">Código Postal:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zip_code" placeholder="" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tel">Teléfono:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="55 1234567890" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="nombre@dominio.com" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email-conf">Confirmar correo electrónico:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email-conf" placeholder="nombre@dominio.com" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Entre 6 y 15 caracteres" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd-conf">Confirmación de contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd-conf" placeholder="Confirmar contraseña" required>
            </div>
        </div>
        <p style="text-align: center">Todos los campos son obligatorios.</p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <button id="register" type="submit" class="btn btn-lg">Registrar</button>
            </div>
        </div>
    </form>
</div>
