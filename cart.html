<script type="application/javascript" src="js/footer.js"></script>
<script type="application/javascript">
    var param = window.location.search.substr(1);
    // Get both parameters
    var parameters = param.split("&");
    if (parameters.length >= 2) {
        parametersId = parameters[0].split("=");
        parametersQty = parameters[1].split("=");
        // parametersId[1] has the product id of the selection
        // parametersQty[1] contains the quantity of that product
        // swal(parametersId[1] + parametersQty[1]);
        var jsonObject = {
            "action": "ADD_PRODUCT",
            "Quantity": parametersQty[1],
            "IdProduct": parametersId[1]
        };
        $.ajax({
            type: "POST",
            url: "data/ApplicationLayer.php",
            data: jsonObject,
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            success: function (jsonData) {
                if (jsonData.status == "SUCCESS") {
                    // swal("Producto añadido al carrito exitosamente");
                    location.reload();
                    window.location.replace("catalog.html");
                } else {
                    swal("Id de producto equivocado");
                    window.location.replace("home.html");
                }
            },
            error: function (errorMsg) {
                alert("Error al añadir al carrito.");
            }
        }); // End of ajax call
    } else {
        // Then just load the cart
        var jsonObject2 = {
            "action": "LOAD_CART"
        };
        $.ajax({
            type: "POST",
            url: "data/ApplicationLayer.php",
            data: jsonObject2,
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            success: function (jsonData2) {
                if (jsonData2.status != undefined){
                    if (jsonData2.status == "EMPTY"){
                        $("#quote-btn").hide();
                        swal("Aún no hay elementos en el carrito");
                    } else {
                        swal("Ocurrió un error al cargar el carrito.");
                    }
                } else {
                    for (var i = 0; i < jsonData2.length; i++){
                        textToAdd = '<div class="row"><div class="col-md-2 col-xs-12"><img class="img-responsive small-image" src="img/products/' + jsonData2[i].ProductId +'.jpg"></div><div class="col-md-4 col-xs-12"><h4><strong>' + jsonData2[i].ProductName + '</strong></h4></div>';
                        textToAdd += '<div class="col-md-6 col-xs-12"><div class="col-md-6 text-right"></div><div class="col-md-4 col-xs-9">';
                        textToAdd += '<input type="number" min="1" class="form-control input-sm" value="' + jsonData2[i].Quantity +'" ></div><div class="col-md-2 col-xs-2"><button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></div></div></div><hr>';
                       // console.log( jsonData2[i].ProductName );
                        $("#list_products").append(textToAdd);
                    }
                    $(".small-image").width(150).height(70);
                    // swal("" + jsonData2.length);
                }
            },
            error: function (errorMsg) {
                alert("Error al cargar el carrito.");
            }
        }); // End of ajax call
    }
</script>
</body>
