<script type="application/javascript">
    var jsonObject = {
        "action" : "RECOMMENDED"
    };
    $.ajax({
        type: "POST",
        url: "data/ApplicationLayer.php",
        data : jsonObject,
        dataType : "json",
        contentType : "application/x-www-form-urlencoded",
        success: function(jsonData) {
            if (jsonData.length > 0){
                for (var i = 0; i < jsonData.length; i++){
                    // Set the image
                    $("#img_recommended" + i).attr("src", "img/products/" + jsonData[i].IdProduct + ".jpg" ).width(400).height(200);

                    // Verify the title name
                    if ( jsonData[i].ProductName.length > 49 ){
                        var shortTitlte = jsonData[i].ProductName.substr(0, 49);
                        $("#title_recommended" + i).html(shortTitlte + "...");
                    } else {
                        $("#title_recommended" + i).html(jsonData[i].ProductName);
                    }
                    // Verify the length of the description
                    var shortDescription = jsonData[i].ProductDescription.substr(0, 92);
                    $("#text_recommended" + i).text(shortDescription + "...");
                }
            } else {
                swal("No se obtuvieron productos recomendados");
            }
        },
        error: function(errorMsg){
            swal("Error al cargar los datos");
        }
    }); // End of ajax call
</script>
